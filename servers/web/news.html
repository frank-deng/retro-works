{% extends "base.html" %}{% block content %}
<h3 align='center'>{{news_title|safe}}</h3>
<p align='center'><font size='1' color='#808080'>{{news_date|safe}}</font></p>{% for line in news_content %}
{% if line['type']=='image' %}
<p align='center'><img src='news_images/{{line['key']}}.jpg'></p>
{% elif line['type']=='text' %}
<p>　　{{line['content']|safe}}</p>
{% endif %}
{% endfor %}
<p align='center'><img src='/static/PROFLINE.GIF'/></p>
{% endblock %}
